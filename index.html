<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="images/book.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>your library fortress</h1>
    </header>
    <dialog data-id="popup">
        <form action="" method="post" id="form">
            <h1>Add new book</h1>
            <div class="form-contents">
                <p class="input-box">
                    <label for="title" data-id="title" class="plc-holder">Title</label>
                    <input type="text" name="title" id="title" class="regular" data-id="title">
                </p>
                <p class="input-box">
                    <label for="author" data-id="author" class="plc-holder">Author</label>
                    <input type="text" name="author" id="author" class=" regular" data-id="author">
                </p>
                <p class="input-box">
                    <label for="pages" data-id="pages" class=" plc-holder">Total pages</label>
                    <input type="number" name="pages" id="pages" class="regular" data-id="pages">
                </p>
                <p class="read-section">
                    <label for="read" class="read">Have read it?</label>
                    <input type="checkbox" name="read" id="read" class="read">
                </p>
                <p class="button-area">
                    <button type="submit" id="addBook" class="add-book">Submit</button>
                </p>
            </div>
        </form>
    </dialog>

    <div class="container">
        <div class="add-book-area">
            <h2 class="add-book-header">+ Add book</h2>
        </div>
        <div class="cards"></div>
    </div>
    <footer>
        <p>Copyright Â© 2022 salvantjeff</p>
    </footer>
</body>

</html>
